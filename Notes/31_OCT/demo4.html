<html>
    <head>
        <title>Registration Form</title>
        <caption></caption>
    </head>
    <body>
        <form action="#" method="post">

<table border="2" align="center" bgcolor="grey">
                <caption ><h4>Registration Form </h4></caption>
                 <tr>
                    <td>First Name : </td>
                    <td><input type="text" placeholder="Enter first name " required>
                    </td>
                 </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" placeholder="Enter last name"></td>
                </tr>
                <tr>
                    <td>Date of Birth  : </td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td><textarea rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center ">
                    <input type="submit" value="Create Profile">
                    <input type="reset" value="Clear All"></td>
                </tr>
            <br>
            </table>
         </form>
      </body>
</html>
