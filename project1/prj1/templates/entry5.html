<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Entry 5 Page</title>
    <style>
        body {
            background-color: #161E5E;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .container {
            width: 350px;
            margin: 60px auto;
            background-color: #2434D5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        table {
            width: 100%;
            background-color: #13219E;
            padding: 12px;
            border-radius: 6px;
        }

        table td {
            padding: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 95%;
            padding: 6px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00C853;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }

        input[type="submit"]:hover {
            background-color: #03B04F;
        }

        .result {
            text-align: center;
            margin-top: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <table>
                <tr>
                    <td>Principal:</td>
                    <td><input type="number" name="principle" placeholder="Enter Principal Value" required></td>
                </tr>
                <tr>
                    <td>Rate (%):</td>
                    <td><input type="number" name="rate" placeholder="Enter Rate Value" required></td>
                </tr>
                <tr>
                    <td>Time (Years):</td>
                    <td><input type="number" name="time" placeholder="Enter Time Value" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Calculate SI">
                    </td>
                </tr>
            </table>

            {% if SI %}
            <div class="result">
                Simple Interest: {{ SI }}
            </div>
            {% endif %}
        </div>
    </form>
</body>

</html>
